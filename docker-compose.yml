version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: silverbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d silverbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  backend:
    image: silver-bot-backend-image
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: silverbot
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    ports:
      - "127.0.0.1:8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-net

  frontend:
    image: silver-bot-frontend-image
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8081:80"
    depends_on:
      - backend
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres-data:
