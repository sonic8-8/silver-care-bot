version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: silverbot-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-silverbot}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - silverbot-postgres-data:/var/lib/postgresql/data
    networks:
      - silverbot-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-silverbot}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
    depends_on:
      - postgres
    networks:
      - silverbot-net

volumes:
  silverbot-postgres-data:

networks:
  silverbot-net:
    driver: bridge
